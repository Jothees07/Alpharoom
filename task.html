<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Tasks</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="task.css">
    <script>
        $( function() {
            $( "#main" ).tabs();
        } );
    </script>
</head>
<body > 
    <nav >
        <ul>
            <li id="back_btn">
                <a href="index.html"><i class="fa fa-reply" aria-hidden="true"></i></a>
            </li>
            <li>
                <a>TASKS</a>
            </li>
            <li id="user_btn">
                <a><i class="fa fa-user-circle-o fa-lg" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>
    <div id="main">
        <div id="task_nav">
            <ul>
                <li id="pending_li" class="task_nav_active"><a href="#pending" id="pending_a">Pending</a></li>
                <li id="completed_li" ><a href="#completed" id="completed_a">Completed</a></li>
            </ul>
        </div>
        <br>
        <div id="pending">
            <div class="work">
                <div>
                    <img src="https://w7.pngwing.com/pngs/879/904/png-transparent-subject-international-english-computer-icons-symbol-english-miscellaneous-blue-english.png" alt="">
                </div>
                <div>
                    <h4> &nbsp; Hackathon</h4>
                    <p> &nbsp; Web development</p>
                </div>
                <div>
                    <button><i class="fa fa-check-square-o fa-2x" aria-hidden="true"></i> MARK AS DONE</button>
                </div>
            </div>
        </div>
        <div id="completed">
            <div class="work">
                <div>
                    <img src="https://w7.pngwing.com/pngs/879/904/png-transparent-subject-international-english-computer-icons-symbol-english-miscellaneous-blue-english.png" alt="">
                </div>
                <div>
                    <h4> &nbsp; english</h4>
                    <p> &nbsp; description</p>
                </div>
                <div>
                    <button disabled><i class="fa fa-check fa-2x" aria-hidden="true"></i>COMPLETED</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    $(window).scroll(function(){
    if ($(window).scrollTop() >= 20) {
       $('nav').addClass('nav_shadow');
    }
    else {
       $('nav').removeClass('nav_shadow');
    }
    });

    $(document).ready(function(){
      $("#pending_a").click(function(event){
          $("#task_nav li").removeClass("task_nav_active")
          $("#pending_li").addClass("task_nav_active")
       });
       $("#completed_a").click(function(event){
          $("#task_nav li").removeClass("task_nav_active")
          $("#completed_li").addClass("task_nav_active")
       });
    });
</script>
</html>
